<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400&family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style3.css">
    <link rel="stylesheet" href="./css/btnA.css">
    <title>Document</title>
</head>

<body>

    <div class="formula">
        <form action="">
            <div class="row">
                <label for="Name">Imie:</label>
                <input type="text" id="Name" placeholder="Imię">
            </div>
            <div class="row">
                <label for="Surname">Nazwisko:</label>
                <input type="text" id="Surname" placeholder="Nazwisko">

            </div>
            <div class="row">
                <label for="PhoneNumb">Numer telefonu:</label>
                <input type="tel" id="PhoneNumb" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="XXXXXXXXX">
            </div>
            <div class="row">
                <label for="Street">Ulica:</label>
                <input type="text" id="Street" placeholder="Ulica">

            </div>
            <div class="row">
                <label for="City">Miasto:</label>
                <input type="text" id="City" placeholder="Miasto">

            </div>
            <div class="row">

                <label for="HouseNumb">Numery domu:</label>
                <input type="text" id="HouseNumb" placeholder="Numery domu">
            </div>
            <div class="row">
                <label>Płeć:</label>
                <div>
                    <input type="radio" id="Mężczyzna" name="Gender">
                    <label for="Mężczyzna">Mężczyzna</label>
                    <input type="radio" id="Kobieta" name="Gender">
                    <label for="Kobieta">Kobieta</label>
                </div>
            </div>
            <div class="row">
                <label for="Date">Data urodzenia:</label>
                <input type="date" id="Date">
            </div>
            <div class="row">
                <label>Prawo jazdy: </label>
                <div>
                    <input type="radio" id="Own" name="DrvLic">
                    <label for="B2">Posiadane</label>
                    <input type="radio" id="NotOwn" name="DrvLic">
                    <label for="NotOwn">Brak</label>
                </div>

            </div>
            <div class="row">
                <label for="PESEL">PESEL:</label>
                <input type="number" id="PESEL" pattern="[0-9]{11}" placeholder="xxxxxxxxxxx">

            </div>
            <div class="row">
                <label for="PostCode">Kod pocztowy:</label>
                <input type="number" id="PostCode" pattern="[0-9]{2}-{0-9}{3}" placeholder="xx-xxx">

            </div>
            <div class="row">
                <label for="Comments">Uwagi:</label>
                <textarea id="Comments" rows="3" cols="30" placeholder="Wpisz swoje uwagi"></textarea>

            </div>
            <div class="submit">
                <input type="submit">
            </div>

        </form>
    </div>


    <div class=" returnDiv">
        <a href="index.html">
            <button class="btnAnime"> Powrót na stronę główną</button>
        </a>
    </div>
</body>

</html>
