<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400&family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">

    <title>Kalkulator Wojciech Soko≈Çowski</title>
</head>

<body>
    <div class="Calc">
        <div class="screen">
            <!-- <div class=" upperScreen"> -->
            <!-- <div class="warning"></div> -->
            <div class="prevEq"></div>
            <!-- </div> -->

            <div class="equation"></div>


        </div>
        <div class="board">
            <!-- <div class="removeEq"> -->
            <button class="col-2 removing">CE</button>
            <button class="col-2 removeLast">DEL</button>
            <!-- </div> -->

            <button class="btnNumb number">7</button>
            <button class="btnNumb number">8</button>
            <button class="btnNumb number">9</button>
            <button class="btnNumb operator">+</button>
            <button class="btnNumb number">4</button>
            <button class="btnNumb number">5</button>
            <button class="btnNumb number">6</button>
            <button class="btnNumb operator">/</button>

            <button class="btnNumb number">1</button>
            <button class="btnNumb number">2</button>

            <button class="btnNumb number">3</button>
            <button class="btnNumb operator">x</button>
            <button class="btnNumb number">0</button>
            <button class="btnNumb operator">-</button>
            <button class="btnNumb operator ">.</button>
            <button class="equalBtn">=</button>
        </div>

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
