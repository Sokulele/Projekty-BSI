<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona3</title>
</head>

<body>
    <h1 align="center">Formularz</h1>
    <br>

    <form>
        <table border="1">
            <tr>
                <td><label for="Name">Imie:</label></td>
                <td><input type="text" id="Name" placeholder="Imię"></td>
            </tr>
            <tr>
                <td><label for="Surname">Nazwisko:</label></td>
                <td><input type="text" id="Surname" placeholder="Nazwisko">
                </td>
            </tr>
            <tr>
                <td><label for="PhoneNumb">Numer telefonu:</label></td>
                <td><input type="tel" id="PhoneNumb" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="XXXXXXXXX"></td>
            </tr>

            <tr>
                <td><label for="Street">Ulica:</label></td>
                <td><input type="text" id="Street" placeholder="Ulica"></td>
            </tr>
            <tr>
                <td><label for="City">Miasto:</label></td>
                <td> <input type="text" id="City" placeholder="Miasto"></td>
            </tr>

            <tr>
                <td><label for="HouseNumb">Numery domu:</label></td>
                <td><input type="text" id="HouseNumb" placeholder="Numery domu"></td>
            </tr>
            <tr>
                <td><label>Płeć:</label></td>
                <td> <input type="radio" id="Mężczyzna" name="Gender">
                    <label for="Mężczyzna">Mężczyzna</label>
                    <input type="radio" id="Kobieta" name="Gender">
                    <label for="Kobieta">Kobieta</label>
                </td>
            </tr>
            <tr>
                <td> <label for="Date">Data urodzenia:</label></td>
                <td> <input type="date" id="Date"></td>
            </tr>
            <tr>
                <td> <label>Prawo jazdy: </label></td>
                <td> <input type="radio" id="Own" name="DrvLic">
                    <label for="B2">Posiadane</label>
                    <input type="radio" id="NotOwn" name="DrvLic">
                    <label for="NotOwn">Brak</label>
                </td>
            </tr>
            <tr>
                <td><label for="PESEL">PESEL:</label></td>
                <td> <input type="text" id="PESEL" pattern="[0-9]{11}" placeholder="xxxxxxxxxxx"></td>
            </tr>
            <tr>
                <td> <label for="PostCode">Kod pocztowy:</label></td>
                <td> <input type="text" id="PostCode" pattern="[0-9]{2}-{0-9}{3}" placeholder="xx-xxx"> </td>
            </tr>
            <tr>
                <td> <label for="Comments">Uwagi:</label> </td>
                <td> <textarea id="Comments" rows="3" cols="30" placeholder="Wpisz swoje uwagi"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit"></td>
            </tr>
        </table>






    </form>
    <br>
    <a href="index.html">Powrót na główną strone</a>

</body>

</html>
